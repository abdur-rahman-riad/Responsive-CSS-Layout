<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox | CSS Layout</title>
    <style>
        h1 {
            color: teal;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dotted teal;
            height: 360px;
        }

        .box {
            border: 3px solid chartreuse;
            width: 200px;
            height: 200px;
            margin: 10px;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Welcome to Responsive CSS Layout | FlexBox</h1>

    <div class="container">
        <div id="
        box-1" class="box">Box - 1</div>
        <div id="
        box-2" class="box">Box - 2</div>
        <div id="
        box-3" class="box">Box - 3</div>
    </div>

</body>

</html>
